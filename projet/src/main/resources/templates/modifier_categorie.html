<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact V2</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	th:href="@{/form_images/icons/favicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/form_vendor/bootstrap/css/bootstrap.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/form_vendor/animate/animate.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/form_vendor/css-hamburgers/hamburgers.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/form_vendor/select2/select2.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/form_css/util.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/form_css/main.css}" />
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2"
		style="background-image: url('form_images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" th:action="@{modifiercategorie}"
					method="post" th:object="${candidat}">
					
						<input class="input2" type="hidden" th:field="*{id}" />
						<span  data-placeholder="NAME"></span>
				
                      
					
						<input class="input2" type="hidden" th:field="*{nom}" />
						
					
						<input class="input2" type="hidden" th:field="*{prenom}" />
						
					
						<input class="input2" type="hidden" th:field="*{email}" />
					
						<input class="input2" type="hidden" th:field="*{password}"/>
				
					
						<input class="input2" type="hidden" th:field="*{Specialite}"/>
					
						<input class="input2" type="hidden" th:field="*{sexe}"/>
					
					
						<input class="input2" type="hidden" th:field="*{niveauEtude}"/>
						
						
					<input class="input2" type="hidden" th:field="*{cv}"/>
					<select  th:field="*{categorie}">
					<option th:each="cat : ${categorie}" th:value="${cat.type}"
						th:text="${cat.type}"></option>
					</select>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">Validate</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>



</body>
</html>
